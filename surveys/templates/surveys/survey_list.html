{% extends 'surveys/base.html' %}
{% block container %}

<h1>Наши опросы!</h1>
{% for survey in surveys %}
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{survey.name}}</h5>
            <p class="card-text">Сроки проведения:<br>
            c {{survey.date_start}} по {{survey.date_end}}</p>
            <a href="{% url 'survey' survey.id %}">Принять участие</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
